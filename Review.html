	<main>
    
        <div class="review-page">

            <!--form for wrtie a review-->
            <form class="reviewOverlay">
                <h1>Write a Review</h1>
                
                <!--input for name-->
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="fname">
                <br>
                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lname">

                <!--input for reastrant-->
                <br>
                <label for="restaurant">Choose a restaurant:</label>
                <select id="restaurant" name="restaurant" class="chosen-select">
                <option value="cilantro">Cilantro Noodle</option>
                <option value="thai">Thai House</option>
                <option value="boiling">Boiling Pot</option>
                <option value="openRice">Open Rice</option>
                </select>
                
                <!--input for star rating-->
                <br>
                <label for="rating">Rating:</label>
                <select id="rating" name="rating" class="chosen-select">
                    <option value="fourStar">Four Star</option>
                    <option value="threeStar">Three Star</option>
                    <option value="twoStar">Two Star</option>
                    <option value="oneStar">One Star</option>
                </select>

                <!--input for type entry on review-->
                <br>
                <label for="review">Tell us about your experience</label><br>
                <textarea type="text" id="review" name="review"></textarea>
                
                <!--input for submit-->
                <br>
                <input type="submit" id="submitForm" value="Submit">
              </form> 

              
              <h1>Reviews</h1>
